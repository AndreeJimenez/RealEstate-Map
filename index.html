<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"
        ><i class="fab fa-accusoft"></i>RealEstate</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a
            class="nav-item nav-link logged-in"
            href="#"
            data-toggle="modal"
            data-target="#micuentamodal"
            >Mi Cuenta</a
          >
          <a class="nav-item nav-link logged-in" href="#" id="salir">Salir</a>
          <a
            class="nav-item nav-link logged-out"
            href="#"
            data-toggle="modal"
            data-target="#ingresarmodal"
            >Ingresar</a
          >
          <a
            class="nav-item nav-link logged-out"
            href="#"
            data-toggle="modal"
            data-target="#registratemodal"
            >Regístrate</a
          >
        </div>
      </div>
    </nav>

    <!-- Modal Ingresar -->
    <div
      class="modal fade"
      id="ingresarmodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ingresarModalLabel">Ingresar</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formaingresar">
              <div class="row m-2">
                <div class="col-12">
                  <input
                    type="email"
                    class="form-control"
                    required
                    id="correo"
                    placeholder="Ingrese su correo electrónico"
                  />
                </div>
              </div>
              <div class="row m-2">
                <div class="col-12">
                  <input
                    type="password"
                    class="form-control"
                    required
                    id="contrasena"
                    placeholder="Ingrese su contraseña"
                  />
                </div>
              </div>
              <div class="row text-center">
                <div class="col-12">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Ingresar"
                  />
                  <p class="error text-danger"></p>
                </div>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-12 text-center">
              <span onclick="entrarGoogle()" class="btn btn-primary btn-danger"
                >Continuar con Gmail <i class="fas fa-plus"></i
              ></span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Registrate -->
    <div
      class="modal fade"
      id="registratemodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="registrateModalLabel">Regístrate</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formaregistrate" autocomplete="off">
              <div class="row m-2">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control"
                    id="rnombre"
                    required
                    placeholder="Ingrese su nombre completo"
                  />
                </div>
              </div>
              <div class="row m-2">
                <div class="col-12">
                  <input
                    type="email"
                    class="form-control"
                    id="rcorreo"
                    required
                    placeholder="Ingrese su correo electrónico"
                  />
                </div>
              </div>
              <div class="row m-2">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control"
                    id="rcontrasena"
                    required
                    placeholder="Ingrese su contraseña"
                  />
                </div>
              </div>
              <div class="row m-2">
                <div class="col-12">
                  <input
                    type="number"
                    step="any"
                    class="form-control"
                    id="rtelefono"
                    required
                    placeholder="Ingrese su teléfono"
                  />
                </div>
              </div>
              <div class="row m-2">
                <div class="col-12">
                  <input
                    type="text"
                    class="form-control"
                    id="rdireccion"
                    required
                    placeholder="Ingrese su dirección"
                  />
                </div>
              </div>
              <div class="row text-center">
                <div class="col-12">
                  <input type="submit" class="btn btn-primary" />
                  <p class="error text-danger"></p>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal MiCuenta -->
    <div
      class="modal fade"
      id="micuentamodal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="micuentaModalLabel">Mi Cuenta</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row m-2">
              <div class="col-12 acountData">
                Aquí va la info de su cuenta
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div id="mapa"></div>
          </div>
        </div>
        <div class="row text-center p-2 mapControls">
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row text-center" id="propertiesList"></div>
    </div>

    <!-- Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"

  </body>
</html>
